<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Basics Examples</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    nav {
      background: #333333;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav a {
      text-decoration: none;
      color: white;
      font-family: Verdana,serif;
    }
    nav a:hover {
      background: black;
    }
  </style>
</head>
<body>
<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">News</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">About</a></li>
  </ul>
</nav>
</body>
</html>
