<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Map</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/17e1f635cb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/weather_map.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">-->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
  <div class="navbar-brand">Weather App</div>

  <div class="collapse navbar-collapse" id="navbarText">
    <span class="navbar-text ml-auto text-white" id="markerLocation">
      Current Location
    </span>
  </div>
</nav>
<!--<p class="animated infinite fadeInDown">Bouncy text!</p>-->
<div class="d-flex justify-content-center mx-auto" id="days">
  <!--Cards go in here-->
  <div class="spinner-border" style="width: 12rem; height: 12rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-border" style="width: 12rem; height: 12rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-border" style="width: 12rem; height: 12rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-border" style="width: 12rem; height: 12rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
  <div class="spinner-border" style="width: 12rem; height: 12rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>

</div>

<div class="input-group mb-3 inputs">
  <input type="text" class="form-control form-control-lg bg-dark text-white" placeholder="Input Search Area"
         aria-label="Input Search Area" aria-describedby="button-addon2" id="inputGeoSearch">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary btn-secondary text-white" type="button" id="geoSearch">Search</button>
  </div>
</div>

<div id='map' style='width: 95%; height: 290px;margin: 10px auto;'>
</div>

<div class="input-group mb-3 inputs">
  <div class="input-group-prepend">
    <label class="input-group-text bg-secondary text-white" for="inputMapStyle">Map Style Options</label>
  </div>
  <select class="custom-select custom-select-lg bg-dark text-white" id="inputMapStyle">
    <option selected>Choose...</option>
    <option value="mapbox://styles/mapbox/streets-v11">Streets</option>
    <option value="mapbox://styles/mapbox/outdoors-v11">Outdoors</option>
    <option value="mapbox://styles/mapbox/light-v10">Light</option>
    <option value="mapbox://styles/mapbox/dark-v10">Dark</option>
    <option value="mapbox://styles/mapbox/satellite-v9">Satellite</option>
    <option value="mapbox://styles/mapbox/satellite-streets-v11">Satellite Streets</option>
    <option value="mapbox://styles/mapbox/navigation-day-v1">Navigation Day</option>
    <option value="mapbox://styles/mapbox/navigation-night-v1">Navigation Night</option>
  </select>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossOrigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script type="text/scss">$enable-gradients: true</script>
<script src="js/keys.js"></script>
<script src="js/geocode.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
<script src="js/weather_map.js"></script>


</body>
</html>
