<body>

<h1 id="coords">coords</h1>

<div id='map' style='width: 400px; height: 300px;'></div>

<script>

  mapboxgl.accessToken = MAPBOX_ACCESS_TOKEN
    var map = new mapboxgl.Map({
      container: 'map', // container ID
      style: 'mapbox://styles/mapbox/streets-v11', // style URL
      center: [-98.4897, 29.4267], // starting position [lng, lat]
      zoom: 9 // starting zoom
    });

  // Mini Exercise 2

  // TODO: on New York with a marker on the Statue of Liberty. Add a popup to the Statue of
  var markerSoL = new mapboxgl.Marker({
    draggable: true
  })
    .setLngLat([-74.0445, 40.6892])
    .addTo(map);
  // TODO: Liberty marker with the text "Statue of Liberty".
  var popupSoL = new mapboxgl.Popup()
  .setLngLat(markerSoL.getLngLat())
  .setHTML("<h3 id='change'>Statue of Liberty </h3>")
  .addTo(map);



  markerSoL.on("dragend", function() {

    $("h1").html(markerSoL.getLngLat().toString());
    alert("")

  markerSoL.setPopup(popupSoL);
